<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pomodoro Timer</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
    body {
        margin:0; padding:0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg,#ff9a9e,#fad0c4);
        display:flex; justify-content:center; align-items:center;
        height:100vh; color:#333;
    }
    .container {
        background: rgba(255,255,255,0.9);
        padding:40px 50px;
        border-radius:20px;
        box-shadow:0 10px 25px rgba(0,0,0,0.2);
        text-align:center;
        width:300px;
    }
    h1 {
        margin-bottom:20px;
        font-size:28px;
        color:#ff5e5e;
    }
    #timer {
        font-size:60px;
        margin:20px 0;
        font-weight:700;
    }
    .buttons button {
        padding:10px 20px;
        margin:5px;
        border:none;
        border-radius:10px;
        font-size:16px;
        cursor:pointer;
        font-weight:600;
        transition:0.3s;
    }
    .buttons button:hover { opacity:0.8; }
    .work { background:#ff5e5e; color:white; }
    .short { background:#fbc531; color:white; }
    .long { background:#4cd137; color:white; }
    .control { background:#1e272e; color:white; }
    select { margin-top:10px; padding:8px 12px; border-radius:8px; border:1px solid #ccc; }
</style>
</head>
<body>

<div class="container">
    <h1>Pomodoro Timer</h1>
    <div>
        <label for="mode">Mode:</label>
        <select id="mode">
            <option value="work">Work - 25 min</option>
            <option value="short">Short Break - 5 min</option>
            <option value="long">Long Break - 15 min</option>
        </select>
    </div>
    <div id="timer">25:00</div>
    <div class="buttons">
        <button class="control" id="start">Start</button>
        <button class="control" id="pause">Pause</button>
        <button class="control" id="reset">Reset</button>
    </div>
</div>

<script>
let timerDisplay = document.getElementById('timer');
let startBtn = document.getElementById('start');
let pauseBtn = document.getElementById('pause');
let resetBtn = document.getElementById('reset');
let modeSelect = document.getElementById('mode');

let workTime = 25*60; 
let shortTime = 5*60; 
let longTime = 15*60; 

let currentTime = workTime;
let interval = null;

function updateDisplay(){
    let minutes = Math.floor(currentTime/60).toString().padStart(2,'0');
    let seconds = (currentTime%60).toString().padStart(2,'0');
    timerDisplay.textContent = `${minutes}:${seconds}`;
}

function startTimer(){
    if(interval) return;
    interval = setInterval(()=>{
        if(currentTime>0){
            currentTime--;
            updateDisplay();
        } else {
            clearInterval(interval);
            interval = null;
            alert('Time is up!');
        }
    },1000);
}

function pauseTimer(){
    clearInterval(interval);
    interval = null;
}

function resetTimer(){
    pauseTimer();
    setMode(modeSelect.value);
}

function setMode(mode){
    switch(mode){
        case 'work': currentTime = workTime; break;
        case 'short': currentTime = shortTime; break;
        case 'long': currentTime = longTime; break;
    }
    updateDisplay();
}

modeSelect.addEventListener('change',()=>{ resetTimer(); });
startBtn.addEventListener('click', startTimer);
pauseBtn.addEventListener('click', pauseTimer);
resetBtn.addEventListener('click', resetTimer);

updateDisplay();
</script>

</body>
</html>
