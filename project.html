<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Markdown Editor Pro</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css">
<style>
  :root {
    --bg-light:#f0f2f5;
    --bg-dark:#1e1e2f;
    --text-light:#333;
    --text-dark:#f0f2f5;
    --accent:#4b6cb7;
  }

  body {
    margin:0;
    font-family: 'Poppins', sans-serif;
    background: var(--bg-light);
    color: var(--text-light);
    transition:0.3s;
    display:flex;
    flex-direction:column;
    min-height:100vh;
  }

  body.dark {
    background: var(--bg-dark);
    color: var(--text-dark);
  }

  header {
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:16px 24px;
    background: var(--accent);
    color:#fff;
    font-size:20px;
    font-weight:600;
  }

  .container {
    flex:1;
    display:flex;
    flex-direction:column;
    padding:16px;
    gap:12px;
  }

  .toolbar {
    display:flex;
    gap:8px;
    flex-wrap:wrap;
    margin-bottom:8px;
  }

  .toolbar button {
    padding:6px 10px;
    border:none;
    border-radius:6px;
    cursor:pointer;
    background:#4b6cb7;
    color:white;
    font-weight:600;
    transition:0.2s;
  }

  .toolbar button:hover { opacity:0.85; }

  .editor-preview {
    display:flex;
    flex:1;
    gap:12px;
    flex-wrap:wrap;
  }

  textarea {
    flex:1;
    padding:16px;
    font-size:16px;
    border-radius:10px;
    border:1px solid #ccc;
    resize:none;
    min-height:60vh;
    background:white;
    color:#333;
    flex-basis:48%;
  }

  body.dark textarea {
    background:#2c2c3d;
    color:#f0f2f5;
    border:1px solid #555;
  }

  .preview {
    flex:1;
    padding:16px;
    background:white;
    border-radius:10px;
    border:1px solid #ccc;
    min-height:60vh;
    overflow-y:auto;
    flex-basis:48%;
  }

  body.dark .preview {
    background:#2c2c3d;
    border:1px solid #555;
  }

  .preview h1, .preview h2, .preview h3, .preview h4 { color:var(--accent);}
  pre { background:#f5f5f5; padding:8px; border-radius:6px; overflow-x:auto;}
  body.dark pre { background:#3a3a4f; }

  .actions { margin-top:12px; display:flex; gap:12px; flex-wrap:wrap; }
  .actions button { background:var(--accent); color:white; border:none; padding:8px 14px; border-radius:6px; cursor:pointer; font-weight:600; }

  @media(max-width:900px){
    .editor-preview { flex-direction:column; }
    textarea, .preview { flex-basis:100%; }
  }
</style>
</head>
<body>

<header>
  Markdown Editor Pro
  <button id="themeToggle">Dark Mode</button>
</header>

<div class="container">

  <div class="toolbar">
    <button onclick="insertMarkdown('**','**')">Bold</button>
    <button onclick="insertMarkdown('*','*')">Italic</button>
    <button onclick="insertMarkdown('### ','')">H3</button>
    <button onclick="insertMarkdown('- ','')">List</button>
    <button onclick="insertMarkdown('[Link](url)','')">Link</button>
    <button onclick="insertMarkdown('`','`')">Code</button>
  </div>

  <div class="editor-preview">
    <textarea id="editor" placeholder="Type your markdown..."></textarea>
    <div class="preview" id="preview"></div>
  </div>

  <div class="actions">
    <button onclick="downloadMarkdown()">Download .MD</button>
    <button onclick="downloadHTML()">Download HTML</button>
    <button onclick="clearEditor()">Clear</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
<script>
const editor = document.getElementById('editor');
const preview = document.getElementById('preview');
const themeToggle = document.getElementById('themeToggle');

marked.setOptions({
  breaks:true,
  highlight: function(code) {
    return hljs.highlightAuto(code).value;
  }
});

function updatePreview(){
  preview.innerHTML = marked.parse(editor.value);
}
editor.addEventListener('input', updatePreview);

// Toolbar helper
function insertMarkdown(start,end){
  const startPos = editor.selectionStart;
  const endPos = editor.selectionEnd;
  const text = editor.value;
  editor.value = text.substring(0,startPos) + start + text.substring(startPos,endPos) + end + text.substring(endPos);
  editor.focus();
  updatePreview();
}

// Dark / Light theme toggle
themeToggle.addEventListener('click', ()=>{
  document.body.classList.toggle('dark');
  themeToggle.textContent = document.body.classList.contains('dark') ? 'Light Mode' : 'Dark Mode';
});

// Download markdown
function downloadMarkdown(){
  const blob = new Blob([editor.value], {type:'text/markdown'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href=url;
  a.download='markdown.md';
  a.click();
  URL.revokeObjectURL(url);
}

// Download HTML
function downloadHTML(){
  const htmlContent = `
  <html><head><meta charset="UTF-8"><title>Markdown Export</title></head><body>${marked.parse(editor.value)}</body></html>`;
  const blob = new Blob([htmlContent], {type:'text/html'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href=url;
  a.download='markdown.html';
  a.click();
  URL.revokeObjectURL(url);
}

// Clear editor
function clearEditor(){
  editor.value='';
  updatePreview();
}

// Load sample content
editor.value = `# Welcome to Markdown Editor Pro

Type your markdown here!

## Features
- Bold, Italic, Headings
- Lists, Links, Code
- Dark / Light Mode
- Download .MD or HTML

\`\`\`javascript
console.log('Hello Markdown');
\`\`\`
`;
updatePreview();
</script>

</body>
</html>
